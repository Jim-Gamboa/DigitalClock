<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock using javaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="mc">
      <div class="container">
        <div class="clock">
            <span id="time">10:25 am</span>
        </div>
        <div class="clock2">
            <span id="date">Mon Nov 15</span>
        </div>
      </div>  
    </div>
    
    <script>
		const days = ['Sun','Mon','Tues','Wed','Thu','Fri','Sat'];
		const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

		var time = document.getElementById("time");
		var date = document.getElementById("date");
      
		setInterval(()=>{
			let currentTime = new Date();
		
			let timedisplay = 
				(currentTime.getHours()%12==0?"12":currentTime.getHours()%12) + ':' +
				(currentTime.getMinutes()<10?"0":"") +  currentTime.getMinutes() + ' ' +
				(currentTime.getHours()<12?"am":"pm");
			let datedisplay = 
				(days[ currentTime.getDay() ]) + ' ' +
				(months[ currentTime.getMonth() ]) + ' ' +
				(currentTime.getDate());
			
			time.innerHTML = timedisplay;
			date.innerHTML = datedisplay;
		},1000)
    </script>

</body>
</html>
